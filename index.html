<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <picture>
        <source
          media="(max-width: 768px)"
          srcset="images/image-product-mobile.jpg"
        />
        <source
          media="(min-width: 769px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="Perfume bottle laying down on with leaves as decoration around the bottle"
        />
      </picture>
      <div class="card__content">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="final-price">$149.99 </span
          ><span class="original-price">$169.99</span>
        </div>
        <a class="button" href="#">Add to Cart</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="mailto:al.tahiri@gmail.com">Alexandre Abeauzit-Tahiri</a>.
    </div>
  </body>
</html>
